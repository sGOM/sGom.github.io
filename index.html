    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type= "text/javascript">
    var count = 0;
    function submit_memo() {
        var text = document.getElementById("memo").value;
        var date = new Date();
        var created_at = date.getFullYear() + "년 " + (date.getMonth() + 1) + "월 " + date.getDate() + "일 " + date.getHours() + "시 " + date.getMinutes() + "분";
        var output = '<div style="display: flex; flex-direction: column; border: solid 1px #d3d6db; background-color: #fff;"><div style="display: flex; height: 56px; padding: 12px; background-color: #f6f7f9; border-bottom: solid 1px #d3d6db;"><div style="width: 52px; height: 52px; border-radius: 50%; position: relative; margin-right: 8px; overflow: hidden;"><img src="https://i.imgur.com/tAxNVWy.jpg" style="max-width: 100%; height: auto" alt="Profile-img" /></div><div style="font-size: 12pt"><p style="margin: 4px 0px">@이름</p><p style="margin: 4px 0px">'+created_at+'</p></div></div><div style="font-size: 12pt; padding: 0px 12px"><p>'+text+'</p></div></div>'
        count = count + 1;
        $("#count").html(count);
        $("#memos").append(output);
        alert("메모가 등록되었습니다!")
        document.getElementById("memo").value = "";
    }
    </script>
    <body style="background: #dfdfdf; width: 100%">

            </div>

                </div>
                <!-- middle memos form -->
                <div style="display: flex; flex-direction: column; min-width: 520px; width: 100%; max-width: 900px; height: 100%; margin: 0px 12px;">
                    <!-- input memo -->
                    <div style="display: flex; flex-direction: column; margin-bottom: 8px; border: solid 1px #d3d6db; background-color: #fff;">
                        <div style="padding: 12px; border-bottom: solid 1px #d3d6db; background-color: #f6f7f9; font-size: 12pt; font-weight: bold;">
                           메모 쓰기
                        </div>
                        <div style="position: relative; font-size: 12pt; padding: 12px">
                            <textarea id="memo" rows=5 style="width: 100%; resize: none; border: 2 silver solid;">
                            </textarea>
                            <div style="height: 16px"><input style="position: absolute; right: 12px;" type="button" onclick="submit_memo()" value="등록"/></div>
                        </div>
                    </div>

                    <div style="padding: 12px; border: solid 1px #d3d6db; background-color: #f6f7f9; font-size: 12pt; font-weight: bold;">작성한 메모</div>
                    <div id="memos">
